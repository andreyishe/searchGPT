spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.base-url=https://api.openai.com
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.max-completion-tokens=800
spring.ai.openai.chat.options.temperature=1.0

spring.ai.chat.observations.log-completion=false
spring.ai.openai.rest-client.connect-timeout=10s
spring.ai.openai.rest-client.read-timeout=60s
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-interval=500ms
spring.ai.retry.backoff.max-interval=3s
app.crawl.enabled=true
app.crawl.start-url=https://www.ancud.de/
app.crawl.max-depth=4
app.crawl.max-pages=300

logging.level.org.springframework.web.client=TRACE
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.ai=DEBUG
